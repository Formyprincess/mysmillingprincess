<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope with Image Reveal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        
        .envelope-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 280px;
            perspective: 1000px;
            margin-bottom: 40px;
        }
        
        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        .envelope.open {
            transform: rotateX(180deg);
        }
        
        .envelope-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .front {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            transform: rotateX(0deg);
        }
        
        .back {
            background: #f8f9fa;
            transform: rotateX(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .envelope-content {
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            background: #ffffff;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        
        .recipient-text {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #495057;
            text-align: center;
            margin-bottom: 15px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .text-placeholder {
            font-family: 'Dancing Script', cursive;
            font-size: 20px;
            color: #495057;
            text-align: center;
            margin-bottom: 15px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .text-placeholder:nth-child(2) {
            width: 70%;
        }
        
        .text-placeholder:nth-child(3) {
            width: 70%;
        }
        
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 5px;
            object-fit: contain;
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            object-fit: contain;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .btn.open {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        
        .btn.close {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }
        
        .message {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            opacity: 0.9;
            max-width: 400px;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .heart {
            color: #ff6b6b;
            font-size: 20px;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .stamp {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 9px;
            text-align: center;
            padding: 5px;
            border: 2px dashed #ff5252;
            transform: rotate(15deg);
        }
        
        @media (max-width: 500px) {
            .envelope-container {
                max-width: 350px;
                height: 245px;
            }
            
            .recipient-text {
                font-size: 32px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope-container">
            <div class="envelope">
                <div class="envelope-face front">
                    <div class="envelope-content">
                        <div class="recipient-text"></div>
                        <div class="text-placeholder">I miss your smile, your voice, your gentle grace,</div>
                        <div class="text-placeholder">Each moment aches without your warm embrace.</div>
                        <div class="text-placeholder">I just want to come and hold your hand in place.</div>
                        <div class="stamp">FOR<br>MY PRINCESS</div>
                    </div>
                </div>
                <div class="envelope-face back">
                    <div class="image-container">
                        <img src="img/plr2.jpg" alt="Beautiful sunset">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn open" id="openBtn">
                <i class="fas fa-envelope-open"></i> Open
            </button>
            <button class="btn close" id="closeBtn">
                <i class="fas fa-envelope"></i> Close
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.querySelector('.envelope');
            const openBtn = document.getElementById('openBtn');
            const closeBtn = document.getElementById('closeBtn');
            
            // Open envelope when clicked
            envelope.addEventListener('click', function() {
                envelope.classList.add('open');
            });
            
            // Open envelope with button
            openBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                envelope.classList.add('open');
            });
            
            // Close envelope with button
            closeBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                envelope.classList.remove('open');
            });
        });
    </script>
</body>
</html>
